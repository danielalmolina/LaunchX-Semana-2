<body>
    <h2>Formulario de pedido</h2>
    <form action="nota pedido.js">
        <label for="Nombre">Escribre tu Nombre:</label><br>
        <input type="text" id= "Nombre" name="Nombre" placeholder="Nombre">

        <br><br>
        <label for="Telefono">Número télefonico:</label><br>
        <input type="text" id="Telefono" name="Telefono" placeholder="Telefono">

        <br><br>

        <input type="text" id="Email" name="Email" placeholder="Email">

        <br><br>

        <input type="text" id="Descripcion" name="Descripcion" placeholder="Descripcion">

        <br><br>

        <input type="text" id="Sabores" name="Sabores" placeholder="Sabores">

        <br><br>
        <label for="Adornos">¿Que adornos te gustarian en tu pastel?:</label><br>
        <input type="text" id="Adornos" name="Adornos" placeholder="Adornos">
